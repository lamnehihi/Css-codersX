<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Ex5.css">
    <script
    src="https://kit.fontawesome.com/e96465b91f.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="section-name">
                <p>Payment method</p>
                <i class="far fa-question-circle"></i>
            </div>
            <div class="info">
                <div class="payment-type">
                    <i class="fab fa-cc-visa"></i>
                    <i class="fab fa-cc-mastercard"></i>
                </div>
                <div class="name">
                    <label for="name">Cardholder name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="card-info">
                    <label for="card-number">Card number</label>
                    <label for="card-date">Date</label>
                    <label for="card-CCV">CCV</label>
                    <input type="number" name="card-number" id="card-number">
                    <input type="number" name="card-date" id="card-date">
                    <input type="number" name="card-CCV" id="card-CCV">
                </div>
                <div class="arlet">
                    <div class="icon"><i class="fas fa-info"></i></div>
                    <p>Credit Card payments may take up to 24h to process</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
