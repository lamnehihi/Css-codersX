<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Ex6.css" />
    <script
      src="https://kit.fontawesome.com/e96465b91f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="section-name">
          <p>Order Sumary</p>
          <i class="far fa-question-circle"></i>
        </div>

        <div class="info">
          <div class="payment-info bulr">
            <p >Balance amount:</p>
            <p class="money">100.00 $</p>
            <p>VAT (21%)</p>
            <p class="money">21.00 $</p>
          </div>

          <div class="total">
            <div>
              <p>Total:</p>
              <p class="bulr">(Incl. VAT)</p>
            </div>
            <p class="money" style="font-size: .8rem;">100.00 $</p>
          </div>

          <div class="balance">
              <div class="bulr">
                  <p>Account after top up</p>
                  <p style="color: rgb(97, 97, 97);">Theresa Wiliamson</p>
              </div>
              <p class="balance-money">100.00 $</p>
          </div>

          <div class="confirm">
              <p>Confirm your order</p>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
